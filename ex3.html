		<script type="text/javascript">
			
			var canvas = document.getElementById("canvas")

			var contexto = canvas.getContext('2d'); 

			contexto.beginPath();
			contexto.arc(

				150, //X
				150, //Y
				80, //radio
				0*Math.PI/180, //ponto inicial
				360*Math.PI/180, //ponto final
				false // sentido true = horario false = anti-hor√°rio
				);

			contexto.lineWidth = 4;
			
			contexto.fillStyle = "red" ;
			contexto.fill();

		</script>
